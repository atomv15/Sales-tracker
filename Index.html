<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="default" />
  <meta name="theme-color" content="#0F2E4D" />
  <title>Sales Tracker</title>
  <style>
    :root{
      --bg:#F3F5F8;
      --card:#FFFFFF;
      --text:#0F172A;
      --muted:#64748B;
      --line:#E6EAF0;
      --brand:#0F2E4D;
      --danger:#E11D48;
      --shadow: 0 10px 25px rgba(15,23,42,.08);
      --radius:18px;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, "Apple Color Emoji","Segoe UI Emoji";
      background:var(--bg);
      color:var(--text);
      -webkit-font-smoothing:antialiased;
      padding-bottom: env(safe-area-inset-bottom);
    }
    .app{
      min-height:100%;
      display:flex;
      flex-direction:column;
    }
    .topbar{
      position:sticky; top:0; z-index:50;
      background:var(--bg);
      padding: 14px 14px 10px;
      display:flex; align-items:center; justify-content:space-between;
      gap:10px;
      border-bottom:1px solid rgba(230,234,240,.7);
      padding-top: calc(14px + env(safe-area-inset-top));
    }
    .topbar h1{
      margin:0;
      font-size:22px;
      font-weight:800;
      letter-spacing:.2px;
      color:var(--brand);
      text-align:center;
      flex:1;
    }
    .topbar .left, .topbar .right{width:78px; display:flex; gap:8px; align-items:center;}
    .topbar .right{justify-content:flex-end}
    .iconBtn{
      border:1px solid var(--line);
      background:var(--card);
      border-radius:12px;
      height:40px; width:40px;
      display:inline-flex; align-items:center; justify-content:center;
      font-size:18px;
      box-shadow: 0 2px 10px rgba(15,23,42,.04);
      cursor:pointer;
      user-select:none;
      -webkit-tap-highlight-color: transparent;
    }
    .iconBtn.primary{background:var(--brand); border-color:transparent; color:white;}
    .iconBtn.danger{color:var(--danger)}
    .iconBtn.hidden{visibility:hidden}
    .content{padding:16px; flex:1;}
    .view{display:none}
    .view.active{display:block}
    .subrow{
      display:flex; align-items:center; justify-content:space-between;
      margin: 4px 2px 12px;
      gap:12px;
    }
    .subrow .count{
      font-size:12px;
      letter-spacing:.16em;
      color:var(--muted);
      font-weight:700;
    }
    .pillBtn{
      border:1px solid var(--line);
      background:var(--card);
      border-radius:999px;
      padding:10px 12px;
      font-weight:700;
      color:var(--text);
      cursor:pointer;
      box-shadow: 0 2px 10px rgba(15,23,42,.04);
      -webkit-tap-highlight-color: transparent;
    }
    .menuWrap{position:relative}
    .menu{
      position:absolute; right:0; top:48px;
      width:210px;
      background:var(--card);
      border:1px solid var(--line);
      border-radius:14px;
      box-shadow: var(--shadow);
      overflow:hidden;
      z-index:100;
    }
    .menu.hidden{display:none}
    .menu button, .menu label{
      width:100%;
      text-align:left;
      border:0;
      background:transparent;
      padding:12px 12px;
      font-weight:700;
      color:var(--text);
      cursor:pointer;
      display:block;
    }
    .menu button:hover, .menu label:hover{background:#F7F9FC}
    .menu .danger{color:var(--danger)}
    .fileInput{display:none}

    .list{display:flex; flex-direction:column; gap:12px; padding-bottom:90px;}
    .card{
      background:var(--card);
      border:1px solid var(--line);
      border-radius: var(--radius);
      padding:14px;
      box-shadow: 0 6px 18px rgba(15,23,42,.05);
      cursor:pointer;
      -webkit-tap-highlight-color: transparent;
    }
    .cardTop{display:flex; gap:12px; align-items:center;}
    .avatar{
      width:44px; height:44px;
      border-radius:999px;
      background:var(--brand);
      color:white;
      display:flex; align-items:center; justify-content:center;
      font-weight:900;
      letter-spacing:.04em;
    }
    .nameDate{flex:1}
    .nameDate .name{font-weight:900; font-size:18px; line-height:1.1}
    .nameDate .date{color:var(--muted); font-weight:700; margin-top:2px; font-size:13px}
    .chev{color:#94A3B8; font-size:22px; font-weight:900}
    .chips{display:flex; gap:10px; margin-top:10px; flex-wrap:wrap}
    .chip{
      display:inline-flex; align-items:center; gap:8px;
      padding:10px 12px;
      border-radius:999px;
      background:#F6F8FC;
      border:1px solid #EEF2F7;
      color:#334155;
      font-weight:800;
      font-size:13px;
    }
    .chip .ico{opacity:.85}

    .fab{
      position:fixed;
      right:18px;
      bottom: calc(18px + env(safe-area-inset-bottom));
      width:58px; height:58px;
      border-radius:999px;
      border:0;
      background:var(--brand);
      color:white;
      font-size:34px;
      font-weight:800;
      box-shadow: 0 16px 35px rgba(15,46,77,.35);
      cursor:pointer;
      -webkit-tap-highlight-color: transparent;
    }

    .sectionTitle{
      margin:8px 4px 8px;
      font-size:12px;
      letter-spacing:.16em;
      color:var(--muted);
      font-weight:800;
    }
    .field{
      background:var(--card);
      border:1px solid var(--line);
      border-radius: var(--radius);
      padding:12px;
      display:flex;
      flex-direction:column;
      gap:8px;
      margin-bottom:12px;
      box-shadow: 0 4px 14px rgba(15,23,42,.04);
    }
    .field span{
      font-size:14px;
      font-weight:900;
      color:#334155;
    }
    .req{color:var(--danger)}
    .field input{
      border:0;
      outline:none;
      font-size:16px;
      padding:10px 10px;
      border-radius:14px;
      background:#F7F9FC;
    }
    .bigBtn{
      width:100%;
      border:0;
      background:var(--brand);
      color:white;
      font-weight:900;
      font-size:18px;
      border-radius:16px;
      padding:16px 14px;
      box-shadow: 0 14px 26px rgba(15,46,77,.22);
      cursor:pointer;
      -webkit-tap-highlight-color: transparent;
    }
    .hint{
      color:var(--muted);
      font-weight:700;
      font-size:13px;
      margin: 0 4px 12px;
    }

    .detailsCenter{
      display:flex;
      flex-direction:column;
      align-items:center;
      gap:10px;
      padding: 14px 0 8px;
      text-align:center;
    }
    .detailsCenter .avatar{width:78px; height:78px; font-size:26px}
    .detailsCenter .dn{font-size:28px; font-weight:1000; color:var(--brand)}
    .detailsCenter .dt{color:var(--muted); font-weight:800}

    .callBtn{
      margin-top:6px;
      background:#16A34A;
      color:white;
      border:0;
      border-radius:16px;
      padding:14px 18px;
      font-weight:1000;
      font-size:18px;
      box-shadow: 0 14px 26px rgba(22,163,74,.22);
      cursor:pointer;
      display:inline-flex;
      align-items:center;
      gap:10px;
      -webkit-tap-highlight-color: transparent;
    }

    .infoCard{
      background:var(--card);
      border:1px solid var(--line);
      border-radius: var(--radius);
      padding:12px;
      box-shadow: 0 6px 18px rgba(15,23,42,.05);
      margin-bottom:12px;
    }
    .row{
      display:flex; align-items:center; gap:12px;
      padding:10px 6px;
      border-bottom:1px solid #F0F3F8;
    }
    .row:last-child{border-bottom:0}
    .row .badge{
      width:34px; height:34px;
      border-radius:999px;
      background:#F1F5F9;
      display:flex; align-items:center; justify-content:center;
      font-weight:900;
      color:#0F2E4D;
    }
    .row .meta{flex:1}
    .row .meta .k{
      font-size:12px; letter-spacing:.12em;
      color:var(--muted);
      font-weight:900;
    }
    .row .meta .v{
      font-size:18px;
      font-weight:1000;
      color:#0F172A;
      margin-top:2px;
      word-break:break-word;
    }
    .row .action{
      display:flex; gap:8px;
    }
    .smallBtn{
      border:1px solid var(--line);
      background:#F7F9FC;
      color:#0F172A;
      border-radius:12px;
      padding:10px 10px;
      font-weight:1000;
      cursor:pointer;
      -webkit-tap-highlight-color: transparent;
    }
    .toast{
      position:fixed;
      left:50%;
      transform:translateX(-50%);
      bottom: calc(86px + env(safe-area-inset-bottom));
      background: rgba(15,23,42,.92);
      color:white;
      padding:10px 12px;
      border-radius:12px;
      font-weight:800;
      font-size:13px;
      opacity:0;
      pointer-events:none;
      transition: opacity .18s ease;
      z-index:200;
    }
    .toast.show{opacity:1}
  </style>
</head>
<body>
  <div class="app">
    <header class="topbar">
      <div class="left">
        <button id="backBtn" class="iconBtn hidden" aria-label="Back">‚Üê</button>
      </div>
      <h1 id="title">Sales Tracker</h1>
      <div class="right">
        <button id="deleteBtn" class="iconBtn danger hidden" aria-label="Delete">üóë</button>
        <button id="saveBtn" class="iconBtn primary hidden" aria-label="Save">‚úì</button>
      </div>
    </header>

    <main class="content">
      <!-- LIST -->
      <section id="viewList" class="view active">
        <div class="subrow">
          <span id="countText" class="count">0 SALES RECORDED</span>
          <div class="menuWrap">
            <button id="menuBtn" class="pillBtn">Options</button>
            <div id="menu" class="menu hidden">
              <button id="exportBtn">Export (JSON)</button>
              <label class="fileLabel">
                Import (JSON)
                <input id="importFile" class="fileInput" type="file" accept="application/json" />
              </label>
              <button id="wipeBtn" class="danger">Wipe All Data</button>
            </div>
          </div
